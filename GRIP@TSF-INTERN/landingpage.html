<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="landingpage.css">

<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo.png"></a>
            <div class="nav-links" id="navLinks">

                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>

    </section>
    <div style="width: 50%; margin: 5% auto;">
        <div class="card container" style="padding: 33px;">
            <div id="titlediv" class="input">Name: <input id="name" type="text" style="width: 250px; height: 25px;"

            <div id="titlediv" class="input">Email ID: <input id="email" type="text" style="width: 250px; height: 25px;"

    <table id="display">

            <th>Email ID</th>
